apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/vm: kubevirt-ch-vm
  name: kubevirt-ch-vm
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: kubevirt-ch-vm
    spec:
      vmm: ch
      domain:
        firmware:
          kernelBoot:
            container:
              image: harshitg/hypervisor-fw:mariner
              kernelPath: /boot/hypervisor-fw
              imagePullPolicy: Always
        devices:
          autoattachGraphicsDevice: false
          autoattachMemBalloon: false
          disks:
          - disk:
              bus: virtio
            name: rootfs 
          - disk:
              bus: virtio
            name: cloudinit
          - disk:
              bus: virtio
            name: additional-disk
        cpu:
          cores: 2
        resources:
          requests:
            memory: 1024Mi
      terminationGracePeriodSeconds: 0
      volumes:
      - dataVolume:
          name: ch-test-dv
        name: rootfs
      - dataVolume:
          name: additional-disk-dv
        name: additional-disk
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            users:
            - name: cloud
              plain_text_passwd: cloud123
              lock_passwd: False
              shell: /bin/bash
              ssh-authorized-keys:
              - ssh-rsa  ubuntu@vashishtha
            runcmd:
              - mount /dev/vdc /mnt/
        name: cloudinit
  dataVolumeTemplates:
  - apiVersion: cdi.kubevirt.io/v1beta1
    kind: DataVolume
    metadata:
      name: ch-test-dv
      labels:
        name: ch-test-dv
    spec:
      source:
        registry:
          url: "docker://docker.io/harshitg/ch-test-disk:mariner"
      pvc:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: "local-path"
  - apiVersion: cdi.kubevirt.io/v1beta1
    kind: DataVolume
    metadata:
      name: additional-disk-dv
      labels:
        name: additional-disk-dv
    spec:
      source:
        registry:
          url: "docker://docker.io/harshitg/additional-disk:test"
      pvc:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: "local-path"
